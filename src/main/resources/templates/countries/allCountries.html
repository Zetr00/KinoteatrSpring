<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Страны</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            margin-bottom: 30px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .edit-button, .delete-button, .add-button, .back-button {
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .edit-button, .delete-button {
            background-color: #1a1a1a;
            color: #fff;
        }

        .edit-button:hover, .delete-button:hover {
            background-color: #333;
        }

        .add-button, .back-button {
            display: block;
            width: 150px;
            margin: 0 auto;
            background-color: #fff;
            color: #1a1a1a;
            border: 1px solid #1a1a1a;
            text-align: center;
            text-decoration: none;
        }

        .add-button:hover, .back-button:hover {
            background-color: #1a1a1a;
            color: #fff;
        }
    </style>
</head>
<body>
<div th:switch="${countries}" class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto">

            <div th:case="*">
                <h2 class="my-5 text-center">Страны</h2>
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Название</th>
                        <th scope="col">Изменение</th>
                        <th scope="col">Удаление</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="country : ${countries}">
                        <td th:text="${country.name_country}"></td>
                        <td>
                            <a th:href="@{/countries/editCountry/{id}(id=${country.id_country})}" class="edit-button">Изменить</a>
                        </td>
                        <td>
                            <a th:href="@{/countries/deleteCountry/{id}(id=${country.id_country})}" class="delete-button">Удалить</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="text-center">
                    <a href="/countries/addCountry" class="add-button">Добавить страну</a>
                </div>
                <div class="text-center">
                    <a href="/" class="back-button">Назад</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
